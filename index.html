<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Hombres Lobo de Castronegro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Pantalla de inicio -->
        <div id="inicio" class="screen active">
            <button id="verReglasBtn">Reglas</button>

            <!-- Modal PDF -->
            <div id="modalPDF" class="modal">
                <div class="modal-content">
                    <span id="cerrarPDF" class="cerrar">&times;</span>
                    <iframe id="iframePDF" src="reglas.pdf" width="100%" height="500px"></iframe>
                </div>
            </div>

            <img src="icon.png" alt="Inicio" class="inicio-img">
            <h1>Los Hombres Lobo de Castronegro</h1>
            <h3>by Jose Antonio</h3>
            <label for="numJugadoresSelect">Número de jugadores:</label>
            <select id="numJugadoresSelect">
                <option value="3">3 jugadores</option>
                <option value="4">4 jugadores</option>
                <option value="5">5 jugadores</option>
                <option value="6" selected>6 jugadores</option>
                <option value="7">7 jugadores</option>
                <option value="8">8 jugadores</option>
                <option value="9">9 jugadores</option>
                <option value="10">10 jugadores</option>
                <option value="11">11 jugadores</option>
                <option value="12">12 jugadores</option>
                <option value="13">13 jugadores</option>
                <option value="14">14 jugadores</option>
                <option value="15">15 jugadores</option>
                <option value="16">16 jugadores</option>
                <option value="17">17 jugadores</option>
                <option value="18">18 jugadores</option>
                <option value="19">19 jugadores</option>
                <option value="20">20 jugadores</option>
            </select>
            <button id="siguienteNumJugadores">Siguiente</button>
        </div>

        <!-- Selección de roles -->
        <div id="roles" class="screen">
            <h2>Selecciona los roles</h2>
            <div id="rolesList">
                <!-- Cada label es un checkbox de rol -->
                <label class="role-box"><input type="checkbox" value="Lobo"> Lobo</label>
                <label class="role-box"><input type="checkbox" value="Lobo Infectador"> Lobo Infectador</label>
                <label class="role-box"><input type="checkbox" value="Vidente"> Vidente</label>
                <label class="role-box"><input type="checkbox" value="Protector"> Protector</label>
                <label class="role-box"><input type="checkbox" value="Bruja"> Bruja</label>
                <label class="role-box"><input type="checkbox" value="Cazador"> Cazador</label>
                <label class="role-box"><input type="checkbox" value="Aldeano"> Aldeano</label>
            </div>
            <button id="volverInicio">Volver</button>
            <button id="siguienteRoles">Siguiente</button>
        </div>

        <!-- Introducir nombres -->
        <div id="nombres" class="screen">
            <h2>Introduce los nombres de los jugadores</h2>
            <div id="nombresList"></div>
            <button id="volverRoles">Volver</button>
            <button id="siguienteNombres">Siguiente</button>
        </div>

        <!-- Ver roles por turnos -->
        <div id="turnos" class="screen">
            <h2 id="turnoJugador"></h2>
            <button id="verRolBtn">Ver mi rol</button>
            <div id="rolJugador" class="rol-info">
                <h2 id="nombreRol"></h2>
                <p id="descripcionRol"></p>
            </div>
            <button id="siguienteJugador" style="display:none;">Siguiente jugador</button>
            <button id="menuNarradorBtn">Menú del Narrador</button>
        </div>

        <!-- Menú del narrador -->
        <div id="narrador" class="screen">
            <h2>Menú del Narrador</h2>
            <p>Día: <span id="contadorDias">1</span></p>
            <button id="comenzarJuego">Avanzar día</button>

            <h3>Jugadores:</h3>
            <ul id="listaJugadoresNarrador"></ul>

            <h3>Modo Vidente</h3>
            <label for="seleccionarJugadorVidente">Selecciona un jugador:</label>
            <select id="seleccionarJugadorVidente"></select>
            <button id="verRolVidenteBtn">Ver rol</button>

            <!-- Modal Vidente -->
            <div id="modalVidente" class="modalVidente">
                <div class="modalVidente-content">
                    <h2 id="nombreRolVidente"></h2>
                    <p id="descripcionRolVidente"></p>
                    <button id="cerrarVidenteBtn">Cerrar</button>
                </div>
            </div>

            <h3>Registrar muertes</h3>
            <label for="asesinoSelect">Quién mató:</label>
            <select id="asesinoSelect"></select>
            <label for="victimaSelect">A quién mató:</label>
            <select id="victimaSelect"></select>
            <button id="registrarMuerteBtn">Registrar muerte</button>

            <h3>Historial</h3>
            <div id="historial"></div>

            <h3>Resumen final</h3>
            <div id="resumenFinal"></div>

            <!-- Botón para abrir chat del narrador -->
            <button id="abrirChatNarradorBtn">Abrir chat del narrador</button>

            <!-- Modal Chat Narrador -->
            <div id="modalChatNarrador" class="modal" style="display:none;">
                <div class="modal-content">
                    <span id="cerrarChatBtn" class="cerrar">&times;</span>
                    <h3>Mini Chat del Narrador</h3>
                    <div id="chatMensajes" class="chat-box"></div>
                    <input type="text" id="chatInput" placeholder="Escribe un mensaje...">
                    <button id="enviarChatBtn">Enviar</button>
                </div>
            </div>

            <button id="volverTurnos">Volver</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
